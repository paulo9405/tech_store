{% extends "base.html" %}

{% block main %}
<h2> Update Product: {{product}} </h2>
        <form action="{% url 'update_product' product.id %}" method="POST">
            {% csrf_token %}

            {{ form.as_p }}

            <button type="submit" class="btn btn-info">Save</button>
            <a href="{% url 'delete_product' product.id %}" class="btn btn-danger">Delete</a>
        </form>
{% endblock %}
